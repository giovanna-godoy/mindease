<div class="login-container">
  <div class="login-card">
    <!-- Logo e Header -->
    <div class="login-header">
      <div class="logo">
        <mat-icon class="logo-icon">psychology</mat-icon>
        <h1>MindEase</h1>
      </div>
      <h2>{{ isLoginMode ? 'Bem-vindo' : 'Criar conta' }}</h2>
      <p>{{ isLoginMode ? 'Entre na sua conta para continuar' : 'Junte-se à comunidade MindEase' }}</p>
    </div>

    <!-- Formulário -->
    <form (ngSubmit)="onSubmit()" class="login-form">
      <!-- Campo Nome (apenas no registro) -->
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="name">
          <mat-icon>person</mat-icon>
          Nome *
        </label>
        <input
          id="name"
          type="text"
          [(ngModel)]="name"
          name="name"
          required
          class="form-input"
          placeholder="Seu nome completo"
        />
      </div>

      <div class="form-group">
        <label for="email">
          <mat-icon>mail</mat-icon>
          E-mail *
        </label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="form-input"
          placeholder="seu.email@exemplo.com"
          [class.error]="errorMessage && !email"
        />
      </div>

      <div class="form-group">
        <label for="password">
          <mat-icon>lock</mat-icon>
          Senha *
        </label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-input"
          placeholder="Sua senha"
          [class.error]="errorMessage && !password"
        />
      </div>

      <!-- Mensagem de erro -->
      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error</mat-icon>
        {{ errorMessage }}
      </div>

      <!-- Botão principal -->
      <button type="submit" class="btn-primary" [disabled]="isLoading">
        <mat-icon *ngIf="isLoading" class="loading-icon">hourglass_empty</mat-icon>
        <mat-icon *ngIf="!isLoading && isLoginMode">login</mat-icon>
        <mat-icon *ngIf="!isLoading && !isLoginMode">person_add</mat-icon>
        <span>{{ isLoading ? 'Processando...' : (isLoginMode ? 'Entrar' : 'Criar conta') }}</span>
      </button>

      <!-- Divider -->
      <div class="divider">
        <span>ou</span>
      </div>

      <!-- Botão secundário -->
      <button type="button" (click)="toggleMode()" class="btn-secondary">
        <mat-icon>{{ isLoginMode ? 'person_add' : 'login' }}</mat-icon>
        <span>{{ isLoginMode ? 'Criar nova conta' : 'Já tenho conta' }}</span>
      </button>
    </form>
  </div>
</div>
