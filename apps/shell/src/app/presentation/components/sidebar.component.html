<aside class="sidebar hidden md:flex flex-col h-screen w-64 bg-card border-r border-border p-6" [style.backgroundColor]="'var(--card)'" [style.borderColor]="'var(--border)'">
  <!-- Header -->
  <div class="flex items-center gap-2 mb-8">
    <div class="rounded-lg p-2 flex-shrink-0" [style.backgroundColor]="'var(--primary)'">
      <span class="material-symbols-outlined text-2xl" [style.color]="'white'">neurology</span>
    </div>
    <div>
      <h2 class="font-bold text-lg">MindEase</h2>
      <p class="text-xs" [style.color]="'var(--muted-foreground)'">FIAP Inclusive</p>
    </div>
  </div>

  <!-- Navigation Items -->
  <nav class="space-y-2 flex-1">
    <button
      *ngFor="let item of menuItems"
      (click)="navigate(item.id)"
      type="button"
      class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-left font-medium"
      [style.backgroundColor]="currentPage === item.id ? 'var(--primary)' : 'transparent'"
      [style.color]="currentPage === item.id ? 'var(--primary-foreground)' : 'var(--card-foreground)'"
    >
      <mat-icon class="text-lg">{{ item.icon }}</mat-icon>
      <span>{{ item.label }}</span>
    </button>
  </nav>

  <!-- Footer Tip -->
  <div class="pt-6 space-y-3" [style.borderTopColor]="'var(--border)'" style="border-top: 1px solid">
    <!-- Logout Button -->
    <button
      (click)="logout()"
      type="button"
      class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-left font-medium text-red-600 hover:bg-red-50"
      [style.color]="'#DC2626'"
    >
      <mat-icon class="text-lg">logout</mat-icon>
      <span>Sair</span>
    </button>
    
    <!-- Tip -->
    <div class="rounded-lg p-3" [style.backgroundColor]="'var(--secondary)'">
      <div class="font-medium mb-1 text-sm flex items-center">
      <mat-icon class="material-icons-rounded flex-shrink-0 m-0.5" [style.color]="'var(--primary)'">lightbulb</mat-icon>
      <span>
        Dica
      </span>
      </div>
      <div class="text-xs" [style.color]="'var(--muted-foreground)'">
        Use o Painel Cognitivo para ajustar a interface Ã s suas necessidades
      </div>
    </div>
  </div>
</aside>
