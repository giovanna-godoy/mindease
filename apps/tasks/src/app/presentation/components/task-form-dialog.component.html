<div class="dialog-overlay" *ngIf="isOpen" (click)="onOverlayClick($event)">
  <div class="dialog-content" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2 class="dialog-title">{{ task ? 'Editar Tarefa' : 'Nova Tarefa' }}</h2>
      <p class="dialog-description">
        {{ task ? 'Atualize as informações da sua tarefa' : 'Adicione uma nova tarefa ao seu organizador' }}
      </p>
      <button type="button" class="dialog-close" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" class="dialog-form">
      <!-- Title -->
      <div class="form-group">
        <label for="title">Título</label>
        <input
          id="title"
          type="text"
          [(ngModel)]="formData.title"
          name="title"
          placeholder="Digite o título da tarefa"
          required
          class="form-input"
        />
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea
          id="description"
          [(ngModel)]="formData.description"
          name="description"
          placeholder="Digite a descrição (opcional)"
          rows="3"
          class="form-textarea"
        ></textarea>
      </div>

      <!-- Due Date -->
      <div class="form-group">
        <label for="dueDate">Data de Conclusão</label>
        <div class="date-picker-wrapper" (click)="picker.open()">
          <input
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="formData.dueDate"
            name="dueDate"
            placeholder="Selecionar data"
            class="form-input"
            readonly
          />
          <mat-datepicker-toggle matIconSuffix [for]="picker" class="date-toggle"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>

      <!-- Priority and Minutes -->
      <div class="form-row">
        <div class="form-group">
          <label>Prioridade</label>
          <div class="priority-buttons">
            <button
              type="button"
              class="priority-btn"
              [class.active]="formData.priority === 'low'"
              (click)="formData.priority = 'low'"
            >
              Baixa
            </button>
            <button
              type="button"
              class="priority-btn"
              [class.active]="formData.priority === 'medium'"
              (click)="formData.priority = 'medium'"
            >
              Média
            </button>
            <button
              type="button"
              class="priority-btn"
              [class.active]="formData.priority === 'high'"
              (click)="formData.priority = 'high'"
            >
              Alta
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="estimatedMinutes">Tempo Estimado (min)</label>
          <input
            id="estimatedMinutes"
            type="number"
            [(ngModel)]="formData.estimatedMinutes"
            name="estimatedMinutes"
            placeholder="30"
            min="0"
            class="form-input"
          />
        </div>
      </div>

      <!-- Subtasks -->
      <div class="form-group" *ngIf="task">
        <label>Subtarefas</label>
        <div class="subtask-input-container">
          <input
            type="text"
            [(ngModel)]="newSubtask"
            name="newSubtask"
            placeholder="Nova subtarefa..."
            class="form-input"
          />
          <button
            type="button"
            class="subtask-add-btn"
            (click)="addSubtask($event)"
          >
            <mat-icon>check</mat-icon>
          </button>
        </div>
        <div class="subtasks-list" *ngIf="formData.subtasks.length > 0">
          <div *ngFor="let subtask of formData.subtasks" class="subtask-item">
            <input
              type="checkbox"
              [(ngModel)]="subtask.completed"
              [name]="'subtask-' + subtask.id"
              class="subtask-checkbox"
            />
            <span [class.completed]="subtask.completed">{{ subtask.title }}</span>
          </div>
        </div>
        <p *ngIf="formData.subtasks.length === 0" class="text-sm" style="color: #6B7280;">Nenhuma subtarefa adicionada</p>
      </div>

      <!-- Buttons -->
      <div class="dialog-actions">
        <button type="button" class="btn-secondary" (click)="closeDialog()">
          Cancelar
        </button>
        <button type="submit" class="btn-primary" [disabled]="!formData.title.trim()">
          {{ task ? 'Atualizar' : 'Criar' }} Tarefa
        </button>
      </div>
    </form>
  </div>
</div>
